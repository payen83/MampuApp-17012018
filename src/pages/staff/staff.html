<ion-header>

  <ion-navbar>
    <ion-title>Staff</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab top right edge>
    <button ion-fab mini (click)="pageAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

    <ion-list>
      <ion-item *ngFor="let staff of staffList">
        <ion-thumbnail item-start>
          <img [src]="staff.imageurl">
        </ion-thumbnail>
        <h2>{{staff.name}}</h2>
        <p>{{staff.company}}</p>
        <button ion-button clear item-end (click)="pageDetail(staff)">View</button>
      </ion-item>
    </ion-list>



</ion-content>
