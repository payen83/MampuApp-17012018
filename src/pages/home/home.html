<ion-header>
  <ion-navbar>
    <ion-title>Static List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of eventList">
      <h2>{{event.title}}</h2>
      <p>{{event.location}}</p>
      <ion-note item-end><p>{{event.date}}</p></ion-note>
    </ion-item>
  </ion-list>
 
  
</ion-content>
