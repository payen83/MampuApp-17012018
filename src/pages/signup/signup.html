<ion-header>
    <!-- <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar> -->
  </ion-header>
  
  
  <ion-content padding class="background">
  
    <ion-card>
      <img src="assets/imgs/mampu-logo.png">
      <ion-list no-lines>
          <ion-item>
              <ion-input type="text" placeholder="Name" [(ngModel)]="user.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
              </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="user.username"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button color="secondary" block (click)="signup()">Signup</button>
      <button ion-button block clear color="light" (click)="back()">Back</button>
    </ion-card>
  
  </ion-content>
